<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Data JPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-top: 56px; /* to avoid overlap with fixed nav */
        }
        main.container div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Data JPA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">메뉴</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">기타</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <h2>메뉴 등록</h2>
    <form name="menuRegistFrm" action="" method="post">
        <div>
            <label>메뉴 이름 : </label>
            <input type="text" name="menuName">
        </div>
        <div>
            <label>메뉴 가격 : </label>
            <input type="number" name="menuPrice">
        </div>
        <div>
            <label>카테고리 : </label>
            <select name="categoryCode" id="categoryCode">
                <!-- 카테고리명을 노출하고, 폼제출시 카테고리코드를 전송한다. -->
            </select>
        </div>
        <div>
            <label>판매 상태 : </label>
            <select name="orderableStatus">
                <option value="Y">판매가능</option>
                <option value="N">판매불가</option>
            </select><br>
        </div>
        <input type="submit" value="전송">
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
