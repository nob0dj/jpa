<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>메뉴 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<main layout:fragment="main" class="container">
    <form name="menuRegistFrm" method="post">
        <div class="my-3">
            <label>메뉴 이름 : </label>
            <input type="text" name="menuName">
        </div>
        <div class="my-3">
            <label>메뉴 가격 : </label>
            <input type="number" name="menuPrice">
        </div>
        <div class="my-3">
            <label>카테고리 : </label>
            <select name="categoryCode" id="categoryCode">
                <!-- 카테고리명을 노출하고, 폼제출시 카테고리코드를 전송한다. -->
                <option th:each="category : ${categories}" th:value="${category.categoryCode}" th:text="${category.categoryName}"></option>
            </select>
        </div>
        <div class="my-3">
            <label>판매 상태 : </label>
            <select name="orderableStatus">
                <option value="Y">판매가능</option>
                <option value="N">판매불가</option>
            </select><br>
        </div>
        <input type="submit" value="전송">
    </form>
</main>
</body>
</html>
