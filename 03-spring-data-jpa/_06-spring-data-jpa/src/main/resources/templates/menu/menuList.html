<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Data JPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-top: 56px; /* to avoid overlap with fixed nav */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Data JPA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">메뉴</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">기타</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <div class="table-container my-3">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>메뉴번호</th>
                <th>메뉴이름</th>
                <th>메뉴가격</th>
                <th>카테고리코드</th>
                <th>판매상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.menuCode}"></td>
                <td th:text="${menu.menuName}"></td>
                <td th:text="${menu.menuPrice}"></td>
                <td th:text="${menu.categoryCode}"></td>
                <td th:text="${menu.orderableStatus}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav class="position-relative" th:if="${pageCriteria != null}" th:object="${pageCriteria}" aria-label="Page navigation example">
        <!--    [[${pageCriteria}]]-->
        <ul class="pagination justify-content-center">
            <!--/* 이전 영역 */-->
            <li th:class="|page-item *{pagebarStart == 1 ? 'disabled' : ''}|">
                <a class="page-link" th:href="|*{url}*{pagebarStart - 1}|">이전</a>
            </li>

            <!--/* 페이지숫자 영역 */-->
            <!--/* th:each에는 break 기능이 없다.*/-->
            <th:block th:each="pageNo : *{#numbers.sequence(pagebarStart, pagebarEnd)}">
                <li th:if="${pageNo <= pageCriteria.maxPage}" th:class="|page-item ${pageCriteria.page == pageNo ? 'active' : ''}|">
                    <a class="page-link" th:href="|*{url}${pageNo}|" th:text="${pageNo}"></a>
                </li>
            </th:block>

            <!--/* 다음 영역 */-->
            <li th:class="|page-item *{pagebarEnd > maxPage ? 'disabled' : ''}|">
                <a class="page-link" th:href="|*{url}*{pagebarEnd + 1}|">다음</a>
            </li>
        </ul>
    </nav>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
